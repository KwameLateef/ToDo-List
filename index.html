<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>

<section id="boxy" ng-controller="ToDoCtrl as ctrl"> <!-- targeting the function w/in controller-->
    <h1>ToDo List</h1>
    <h3>A place to store the things you have to do!</h3>
    <div ng-repeat="item in ctrl.items">
    <ol>
        <li><button class="btn" type="button">Complete</button>{{ item.task }}
        
        <button class="delBtn" type="button">X</button></li>
    </ol>
    </div>
    <div>
    <input class="ToDo" type="text">
    </div>
    <div>
    <button class="add" ng-click="vm.items.complete">Add</button>
    </div>
</section>


<script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
<script src="module.js"></script>
<script src="controller.js"></script>
</body>
</html>
